<ion-card (click)="select.emit()">
	<header [background]="picture">
		<country-flag [code]="country.code"></country-flag>
	</header>

	<ion-card-content>
		<ion-card-title>
			<ion-badge *ngIf="userScore">{{ userScore }}</ion-badge>

			{{ order }}. {{ country.name }}
		</ion-card-title>

		<p>
			{{ artist.nickname }} - {{ title }}
		</p>
	</ion-card-content>
</ion-card>
