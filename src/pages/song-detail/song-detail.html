<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			{{ song.country.name }}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<youtube-video [src]="song.video"></youtube-video>

	<section padding>
		<h1>
			<ion-badge *ngIf="song.userScore">{{ song.userScore }}</ion-badge>
			{{ song.title }}
		</h1>

		<div [innerHTML]="song.biography"></div>
	</section>
</ion-content>
